        function lysl() {
            var width = $(".content-block").width();
            //  这里请求获取屈光度列表
            $.ajax({
                type: "POST", // 要求是Post      Method：   POST
                url: getAjaxUrl() + "vision/getVisionList", //这里请求获取屈光度列表 要求是Post
                data: { studentId: getStudentId() }, //这里是提交的参数 如果有其他参数自己获取 studentId int 是   用户标识
                dataType: "json", //这里不用管 这是返回的格式， json 就好
                success: function (data) {
                    if (data.code == 1) {
                        if (data.data.length > 0) {
                            //隐藏没有数据 显示图表容器
                            $(".tab1_data_container").css("display", "block");
                            //js 创建图表

                            var json = new Array();
                            var dataY = new Array();

                            json.push({ name: '左眼', data: dataL });

                            //#region 创建图表================================

                                chart: {
                                    backgroundColor: "#4EE7CB",
                                    height: "250",
                                    width: width
                                },
                                colors: ['#2b908f', '#FBB679'],
                                title: {
                                    text: "视力变化曲线图",
                                    style: { color: "#fff" }
                                },
                                xAxis: {
                                    type: 'datetime',
                                    labels: {
                                        formatter: function () {
                                            return Highcharts.dateFormat('%Y-%m-%d', this.value);
                                        },
                                        style: { color: "#ffffff" }
                                    },
                                    lineColor: '#ffffff',
                                    endOnTick: true,
                                    startOnTick: true
                                },
                                yAxis: {
                                    type: 'linear',
                                    title: {
                                        text: ""
                                    },
                                    gridLineColor: '#ffffff',
                                    labels: {
                                        formatter: function () {
                                            return parseFloat(this.value).toFixed(1);
                                        },
                                        style: { color: "#ffffff" }
                                    },
                                    lineColor: '#ffffff'
                                },
                                tooltip: {
                                    crosshairs: true,
                                    shared: true
                                },
                                legend: {
                                    align: 'center',
                                    borderWidth: 0,
                                    verticalAlign: "bottom"
                                },
                                series: json
                            });

                            //#endregion

                        } else {
                            $(".tab1_none_container").css("display", "block");
                        }
                    } else {
                        $.alert(data.state);
                        return;
                    }
                },
                error: function () {
                    $.alert("系统异常稍后再试...")
                }
            });
        }
